<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moving Control</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form  action="https://faisalmvc.github.io/moving_control_with_chat_boot/" method="post">
      <div class="head">
        <span class="b1"><button type="submit" name="forward" class="forward">Forward</button></span>
      </div>
      <div class="middle">
        <span class="b2"><button type="submit" name="left" class="left">Left</button></span>
        <span class="b3"><button type="submit" name="stop" class="stop">Stop</button></span>
        <span class="b4"><button type="submit" name="right" class="right">Right</button></span>
      </div>
      <div class="buttom">
        <span class="b5"><button type="submit" name="backward" class="backward">Backward</button></span>
      </div>
    </form>
     <script>
        window.watsonAssistantChatOptions = {
            integrationID: "db2e0c03-1fc4-4b5c-9506-18cc18e5a615", // The ID of this integration.
            region: "eu-gb", // The region your integration is hosted in.
            serviceInstanceID: "fb72a975-ea5a-48cb-b98a-54ebea158cdc", // The ID of your service instance.
            onLoad: function(instance) { instance.render(); }
          };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
          document.head.appendChild(t);
        });
    </script>
  </body>
</html>
